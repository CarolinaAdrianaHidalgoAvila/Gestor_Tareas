name: javascript-CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci_to_main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test-once
      - name: Build for deploy
        run: npm run build
