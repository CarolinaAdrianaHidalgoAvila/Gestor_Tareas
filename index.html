<html>
  
  <body>
    <h1>Bienvenido al gestor de tareas</h1>
    <h2>Ingrese una Tarea en el recuadro</h2>
    <form id="agregarTareas-form">
      <label for="tarea">Titulo</label>
      <input maxlength="30" type="text" id="tarea"> <br><br>
      <label for="descripcion">Descripcion</label>
      <input type="text" id ="descripcion"><br><br>
      <label for="categoria">Categoria</label>
      <select id="selector-categoria">
        <option value="Sin categoria">Sin categoria</option>
        <option value="Personal">Personal</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Estudio">Estudio</option>
      </select>
      <input min="min='1999-01-01T00:00'" type="datetime-local" id="selector-fecha-limite">
      <input type="submit" value="Crear Tarea"/>       
    </form>
    <hr>
    <input  maxlength="30" type="text" id="filtro-text" />
    <button id="boton-buscar">Buscar</button>
    <div><ul id="lista-tareas"></ul></div>
    <dialog id="dialogo-descripcion"></dialog>
    <script type="module" src="./src/index.js"></script>

  </body>
</html>
